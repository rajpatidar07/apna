    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>React App</title>
    <style>
      .carousel {
        position: relative;
      }
      .carousel-item img {
        object-fit: cover;
      }
      #carousel-thumbs {
        background: rgba(255, 255, 255, 0.3);
        bottom: 0;
        left: 0;
        padding: 0 50px;
        right: 0;
      }
      #carousel-thumbs img {
        border: 5px solid transparent;
        cursor: pointer;
      }
      #carousel-thumbs img:hover {
        border-color: rgba(255, 255, 255, 0.3);
      }
      #carousel-thumbs .selected img {
        border-color: #fff;
      }
      .carousel-control-prev,
      .carousel-control-next {
        width: 50px;
      }
      @media all and (max-width: 767px) {
        .carousel-container #carousel-thumbs img {
          border-width: 3px;
        }
      }
      @media all and (min-width: 576px) {
        .carousel-container #carousel-thumbs {
          position: absolute;
        }
      }
      @media all and (max-width: 576px) {
        .carousel-container #carousel-thumbs {
          background: #ccccce;
        }
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
    <script>
     
    </script>
  </body>
